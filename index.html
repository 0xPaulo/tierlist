<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>★☆ PUGO TIER LIST ☆★</title>


  <link rel="stylesheet" href="estilo.css">
  <link rel="icon" href="imagens/image.png" type="image/png">
</head>

<body>
  <h1 style="padding-top: 20px;">★☆ PUGO TIER LIST ☆★</h1>
  <div class="tier-selector-container">
    <label for="tier-select" class="tier-selector-label">Selecionar Tier List:</label>
    <select id="tier-select" class="tier-selector" onchange="alterarTierList()">
      <option value="nes">NES</option>
      <option value="genesis">Mega</option>
      <option value="pcEngine">Pc-Engine</option>
    </select>
  </div>

  <button class="btn-neon-ciano" onclick="exportarTierlist()">Exportar Tier List</button>
  <label style="margin-top: 12px; margin-bottom: 12px;" class="btn-neon-rosa" for="upload"
    class="btn-neon-rosa">Importar Tier List</label>
  <div class="arraste_aqui_fundo">
    <div id="drop-area" class="arraste_aqui" style=" padding: 20px; text-align: center;">
      <p>ou arraste o arquivo aqui</p>
      <input id="upload" type="file" onchange="importarTierlist(this.files[0])" style="display: none;" />
    </div>
  </div>

  <div class="tier-container">
    <div class="tier-row">
      <div class="tier-label" style="flex-shrink: 0">INSANO</div>
      <div class="drop-zone" data-tier="elite"></div>
    </div>
    <div class="tier-row">
      <div class="tier-label" style="flex-shrink: 0">MASSA</div>
      <div class="drop-zone" data-tier="massa"></div>
    </div>
    <div class="tier-row">
      <div class="tier-label" style="flex-shrink: 0">LEGAL</div>
      <div class="drop-zone" data-tier="legal"></div>
    </div>
    <div class="tier-row">
      <div class="tier-label" style="flex-shrink: 0">PAIA</div>
      <div class="drop-zone" data-tier="paia"></div>
    </div>
    <div class="tier-row">
      <div class="tier-label" style="flex-shrink: 0">BUCHA</div>
      <div class="drop-zone" data-tier="bucha"></div>
    </div>
  </div>
  <div class="image-grid" id="image-grid"></div>

  <div id="imageModal" class="image-modal">
    <div class="modal-content-pai" id="draggableModal">
      <button class="close-modal" onclick="fecharModalImagem()">&times;</button>

      <div class="modal-content">
        <img class="modal-image" id="modalImage" src="" alt="Imagem expandida">
      </div>
    </div>
  </div>

  <!-- Botões fora do modal -->
  <div class="modal-buttons-right" id="modalButtonsRight">
    <div class="position-controls">
      <button class="position-btn" onclick="resetModalPosition()">RESET</button>
    </div>
    <button class="btn-neon-ciano" type="button">INSANO</button>
    <button class="btn-neon-rosa" type="button">MASSA</button>
    <button class="btn-neon-ciano" type="button">LEGAL</button>
    <button class="btn-neon-rosa" type="button">PAIA</button>
    <button class="btn-neon-ciano" type="button">BUCHA</button>
  </div>

</body>
<script src="js/particulas.js"></script>
<script src="js/dragdrop.js"></script>
<script src="js/modal.js"></script>
<script src="js/mover-tier.js"></script>
<script src="js/imagens.js"></script>
<script src="js/tierlist-io.js"></script>
<script src="js/solte_aqui.js"></script>
<script src="js/tierlist-io.js"></script>
<script src="js/arrastar_modal.js"></script>

</html>
